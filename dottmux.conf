# set inactive/active window styles
set -g window-style 'fg=default,bg=colour235'
set -g window-active-style 'fg=default,bg=black'
 
#pane border
set -g pane-border-bg black
set -g pane-border-fg colour238
set -g pane-active-border-bg black
set -g pane-active-border-fg brightblue

# default statusbar colors
set -g status on
set -g status-bg black
set -g status-fg white
set -g status-attr bright

# default window title colors
set-window-option -g window-status-fg white
set-window-option -g window-status-bg black
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg brightblue
set-window-option -g window-status-current-attr bright
# setw -g window-status-current-format \
#     "#[fg=black,bg=brightblue] #I #[fg=brightblue,bg=black] #W #F "

# C-b is not acceptable -- Vim uses it
set-option -g prefix C-a
bind-key C-a last-window
bind-key a send-prefix
bind c new-window -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -c "#{pane_current_path}"

# Start numbering at 1
set -g base-index 1

# Allows for faster key repetition
set -s escape-time 0

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Vi copypaste mode
set-window-option -g mode-keys vi

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# scrollback buffer n lines
set -g history-limit 10000

#Tmux Update-Environment
set -g update-environment "DISPLAY WINDOWID SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION KRB5CCNAME"

# make true color work correctly
set-option -ga terminal-overrides ",xterm-256color:Tc"

set -g default-command "reattach-to-user-namespace -l ${SHELL}"
